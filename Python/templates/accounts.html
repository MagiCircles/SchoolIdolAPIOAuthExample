<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>School Idol API OAuth Test</title>
  </head>
  <body>
    <h1>Welcome {{ user.username }}</h1>
    <p>Your accounts:</p>
    <ul>
      {% for account in user.accounts %}
      <li>
	<a href="{{ account.website_url }}">
	  {% if account.center %}
	  <img src="{{ account.center.round_image }}" width="40" height="40" alt="{{ account.center.card_text }}">
	  {% endif %}
	  {{ account.nickname }} {{ account.language }}
	</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
